<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="accordion-toggle collapsed" data-toggle="collapse" data-target="#{{containerId}}" href="#{{containerId}}">{{title}}</a>
        </h4>
    </div>
    <div id="{{containerId}}" class="panel-collapse collapse">
        <div class="panel-body">
            <span class="row">
                <span class="col-xs-6 col-sm-5 col-md-4"><b>{{title}}</b></span>
                <span class="col-xs-3 col-sm-2">{{city}}</span>
                <span class="col-xs-3 col-sm-2">{{date}}</span>
            </span>
            <div class="resume-project-description" ng-transclude></div>
        </div>
    </div>
</div>
